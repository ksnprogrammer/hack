            // ... (your existing JavaScript code)
            var audioContext;
var audioBuffer;

function initAudio() {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    fetch('ksnprogrammer/hack/minion_laughing.mp3')
        .then(response => response.arrayBuffer())
        .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer, function(buffer) {
            audioBuffer = buffer;
            playAudio();
        }))
        .catch(error => console.error("Error loading audio:", error));
}

function playAudio() {
    if (audioBuffer) {
        var source = audioContext.createBufferSource();
        source.buffer = audioBuffer;
        source.connect(audioContext.destination);
        source.loop = true;
        source.start(0);
        console.log("Minion laughter unleashed using Web Audio API!");
    } else {
        console.error("Audio not loaded yet. Minions are waiting...");
    }
}

// Attempt automatic playback using Web Audio API
initAudio();

// Fallback for browsers with autoplay restrictions
document.addEventListener('DOMContentLoaded', function() {
    var audioElement = document.getElementById('minion-laugh');
