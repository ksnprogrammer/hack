<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked by Unknow Smile - Universal Minion Laugh</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px #ff0000;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        #minion-laugh-gif {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 5rem;
            }
            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Hacked by Unknow Smile</h1>
    <p>Minions are taking over, and their laughter will echo across all browsers!</p>
    
    <!-- Minions Laughing GIF -->
    <img src="giphy.gif" alt="Minions Laughing" id="minion-laugh-gif">
    
    <!-- Multiple audio elements for different browsers -->
    <audio id="minion-laugh-mp3" autoplay loop style="display: none;">
        <source src="minion_laughing.mp3" type="audio/mpeg">
    </audio>
    
    
    <script>
        // Function to attempt audio playback
        function playAudio() {
            var audioElements = document.querySelectorAll('audio');
            for (var i = 0; i < audioElements.length; i++) {
                var audio = audioElements[i];
                audio.play().then(() => {
                    // Loop the audio and show a success message
                    audio.loop = true;
                    console.log("Autoplay and loop succeeded!");
                    return;
                }).catch(error => {
                    console.error("Audio playback failed:", error);
                });
            }
        }
        
        // Initial attempt to autoplay audio
        playAudio();
    </script>
</body>
</html>
