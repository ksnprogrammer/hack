<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked by Unknow Smile - Universal Minion Laugh</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px #ff0000;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        #minion-laugh-gif {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 5rem;
            }
            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Hacked by Unknow Smile</h1>
    <p>Minions are taking over, and their laughter will echo across all browsers!</p>
    
    <!-- Minions Laughing GIF -->
    <img src="giphy.gif" alt="Minions Laughing" id="minion-laugh-gif">
    
    <button id="play-audio-button">Play Minion Laugh</button>
    
    <script>
        var audioContext;
        var audioBuffer;
        
        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            fetch('minion_laughing.mp3')
                .then(response => response.arrayBuffer())
                .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer, function(buffer) {
                    audioBuffer = buffer;
                }))
                .catch(error => console.error("Error loading audio:", error));
        }
        
        function playAudio() {
            if (audioBuffer) {
                var source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.loop = true;
                source.start(0);
                console.log("Audio playback started!");
            } else {
                console.error("Audio not loaded yet.");
            }
        }
        
        initAudio();
        
        document.getElementById('play-audio-button').addEventListener('click', playAudio);
    </script>
</body>
</html>
